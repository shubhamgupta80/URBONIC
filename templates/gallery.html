{% extends 'layout/base.html' %}


{% block content %}
<section class="my-5">
    <div class="container">
        <div class="row">
            {% for item in gallery %}
            <div class="col-md-3 mx-auto mb-3">
                <div class="card">
                    <img src="{{item.image.url}}" alt="" class="card-img" style="height: 300px;object-fit:cover">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
