{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="container d-flex align-items-center justify-content-between">

    <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="/static/img/logo.png" alt=""> -->
      <!-- <h1>URBONIC<span>.</span></h1> -->
      <div> <img src="{% static 'img/logo2.png' %}" alt="logo" style="width: 100px;"> </div>

    </a>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'products' %}">Shop</a></li>
        <li><a href="{% url 'gallery' %}">Gallery</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </nav><!-- .navbar -->


    {% if user.is_authenticated %}
    <a class="btn-book-a-table" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="btn-book-a-table" href="{% url 'login' %}">Login</a>
    <a class="btn-book-a-table" href="{% url 'vendor_login' %}">Vendor Login</a>
    {% endif %}

    <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
    <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

  </div>
</header><!-- End Header -->
