<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for item in articles %}

        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h3>{{article.title}}</h3>
                        <div class="card">
                            <div class="card-body">
                                {{ article.text|safe}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
</body>
</html>
