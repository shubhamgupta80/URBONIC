<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Kingdom</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">London</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>


<!-- <script src="checkout.js"></script> -->
<script>
    $(document).ready(function() {
        var userId = "{{request.user.id}}"
        var items = JSON.parse(localStorage.getItem(`items_${userId}`)) || [];
        var totalQuantity = items.reduce((acc, item) => acc + parseInt(item.quantity), 0);
        var totalPrice = items.reduce((acc, item) => acc + item.quantity * parseFloat(item.price.replace("Rs.", "")), 0);
        $(".totalQuantity").text(totalQuantity);
        $(".totalPrice").text(`Rs.${totalPrice}`);

        // display
        items.forEach(item => {
            var itemElement = `
                <div class="item">
                    <img src="${item.img}">
                    <div class="info">
                        <div class="name">${item.name}</div>
                        <div class="price">${item.price}</div>
                    </div>
                    <div class="quantity">${item.quantity}</div>
                    <div class="returnPrice">Rs.${item.quantity * parseFloat(item.price.replace("Rs.", ""))}</div>
                </div>
            `;
            $(".list").append(itemElement);
        });
    });
</script>

</body>
</html>
